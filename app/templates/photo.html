{% extends "head.html" %}

{% block head %}
<link type="text/css" rel="stylesheet" href="/static/css/tweet.css"/>
<script type="text/javascript" src="/static/js/test.js"></script>
<title>Tweet</title>
{% endblock %}


{% block body %}

{% if Database %}
{% for item in Database %}
<div class ="container">
	<div class="row">
		<div class ="col-md-4">
			<img src="{{url_for("shows", key=item.key())}}"/>
		</div>
		<div class ="col-md-8">{{ item.text }}</div>
	</div>
</div>
{% endfor %}
{% endif %}
